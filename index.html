<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./rock.css">
    <script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin="annonymous"></script>
</head>
<body>
    <h1>Rock Paper Sicssors</h1>
    <h2 id="Demo">Try You Luck! </h2>
    <div class="container">
        <div class="section">
            <div class="info">
                <h3>You: </h3> <span id="playerScore"></span>
            </div>
            <div class="show">
                <i class="fas fa-hand-rock"></i>
            </div>
        </div>
        <div class="section">
            <div class="info">
                <h3>Computer:</h3> <span id="computerScore"></span>
            </div>
            <div class="show computer">
                <i class = "fas fa-hand-scissors"></i>
            </div>
        </div>
    </div>
    <h2 style="color: rgb(233, 33,29);" id="demo2"> Choose One!</h2>
    <div class="selection">
        <button class="fas fa-hand-rock" id="rock"></button> 
        <button class="fas fa-hand-paper" id="paper"></button> 
        <button class="fas fa-hand-scissors" id="scissors"></button> 
    </div>
    



    <script src="./app.js"></script>
</body>
</html>
